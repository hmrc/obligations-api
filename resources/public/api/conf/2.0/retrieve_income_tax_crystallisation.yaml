get:
  summary: Retrieve Income Tax (Self Assessment) Final Declaration Obligations
  description: |
    This endpoint allows a developer to retrieve the final declaration (previously known as crystallisation) obligations for a customerâ€™s Income Tax account. The account identifier (National Insurance number) must be provided.
    
    ### Test data
    <p>Scenario simulations using Gov-Test-Scenario headers is only available in the sandbox environment.</p>

    <table>
      <thead>
        <tr>
          <th>Header Value (Gov-Test-Scenario)</th>
          <th>Scenario</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <p>N/A - DEFAULT</p>
          </td>
          <td>
            <p>Simulate a success response with an open obligation.</p>
          </td>
        </tr>
        <tr>
          <td>
            <p>MULTIPLE</p>
          </td>
          <td>
            <p>Simulate a success response with multiple obligations.</p>
          </td>
        </tr>
        <tr>
          <td>
            <p>INSOLVENT_TRADER</p>
          </td>
          <td>
            <p>Simulate a scenario where the remote endpoint indicates that the Trader is insolvent.</p>
          </td>
        </tr>
        <tr>
          <td>
            <p>NOT_FOUND</p>
          </td>
          <td>
            <p>Simulate a scenario where no data is found.</p>
          </td>
        </tr>
      </tbody>
    </table>

  parameters:
    - $ref: './common/pathParameters.yaml#/components/parameters/nino'
    - name: taxYear
      in: query
      description: |
        The tax year the data applies to. The earliest permitted tax year is 2017-18.
        
        If a tax year is not specified then all obligation from CY-4 are returned. (CY = Current Tax Year)
        eg. if current TY is 2023-24 then all obligations from 2019-20 till 2023-34 are returned.
      schema:
        type: string
        example: 2022-23
      required: false
    - $ref: './common/queryParameters.yaml#/components/parameters/status'
    - $ref: './common/headers.yaml#/components/parameters/acceptJson'
    - $ref: './common/headers.yaml#/components/parameters/authorization'
    - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'

  security:
    - User-Restricted:
        - read:self-assessment

  responses:
    "200":
      description: Success
      headers:
        X-CorrelationId:
          $ref: './common/headers.yaml#/components/parameters/correlationId'
      content:
        application/json:
          schema:
            $ref: './schemas/retrieve_crystallisation_obligations_response.json'
          examples:
            example-1:
              description: Default
              value:
                $ref: './examples/retrieve_crystallisation_obligations.json'

    "400":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            FORMAT_NINO:
              $ref: './common/errors.yaml#/components/examples/formatNino'
            FORMAT_TAX_YEAR:
              $ref: './common/errors.yaml#/components/examples/formatTaxYear'
            FORMAT_STATUS:
              $ref: './common/errors.yaml#/components/examples/formatStatus'
            RULE_TAX_YEAR_NOT_SUPPORTED:
              $ref: './common/errors.yaml#/components/examples/ruleTaxYearNotSupported'
            RULE_TAX_YEAR_RANGE_INVALID:
              $ref: './common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid'
            RULE_INSOLVENT_TRADER:
              $ref: './common/errors.yaml#/components/examples/ruleInsolventTrader'
    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            CLIENT_OR_AGENT_NOT_AUTHORISED:
              $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'

    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            MATCHING_RESOURCE_NOT_FOUND:
              $ref: './common/errors.yaml#/components/examples/notFound'
            NO_OBLIGATIONS_FOUND:
              $ref: './common/errors.yaml#/components/examples/noObligationsFound'
