components:
  parameters:
    taxYear:
      name: taxYear
      in: path
      description: |
        The tax year the data applies to. If not supplied it will default to the last completed tax year. The earliest permitted tax year is 2017-18.
      schema:
        type: string
        example: 2022-23
      required: false
    typeOfBusiness:
      name: typeOfBusiness
      in: path
      description: |
        The type of business whose obligations are to be returned, must be one of: <ul><li>`self-employment`</li><li>`uk-property`</li><li>`foreign-property`</li></ul>If the type is not specified the default is to return obligations for all businesses. The type must be provided if "businessId" is provided.
      schema:
        type: string
        example: self-employment
      required: false
    businessId:
      name: businessId
      in: path
      description: |
        The unique identifier for the business whose obligations are to be returned.
      schema:
        type: string
        pattern: ^X[a-zA-Z0-9]{1}IS[0-9]{11}$
        example: XAIS12345678901
      required: false
    fromDate:
      name: fromDate
      in: path
      description: |
        The start date of the range to filter obligations in the format YYYY-MM-DD. Mandatory if the “to” query parameter is supplied. If the “from” and “to” date parameters are not supplied, the date range will default to a year from today unless the status parameter is set to "Open".
      schema:
        type: string
        example: 2018-04-06
      required: false
    toDate:
      name: toDate
      in: path
      description: |
        The end date of the range to filter obligations in the format YYYY-MM-DD. Mandatory if the “from” query parameter is supplied. If the “from” and “to” date parameters are not supplied, the date range will default to a year from today unless the status parameter is set to "Open".
      schema:
        type: string
        example: 2019-04-05
      required: false
    status:
      name: status
      in: path
      description: |
        Obligation status to return: Open or Fulfilled only. To retrieve all obligations omit the status.
      schema:
        type: string
        example: Open
      required: false